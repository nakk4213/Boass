<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boa Amponsem - Student Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
   <link rel="shortcut icon" href="boa-amponsem-senior-high (1).png" type="image/png" />
</head>
<body>
  <div class="dark-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon" id="darkIcon"></i>
  </div>

  <!-- ‚úÖ Sign Up Form -->
  <div class="form-container" id="signupForm">
    <h2>Student Sign Up</h2>
    <form onsubmit="signUp(); return false;">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <div class="error" id="signupEmailError"></div>

      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
      </div>
      <div class="error" id="signupPasswordError"></div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <div class="error" id="confirmPasswordError"></div>

      <select id="course" required>
        <option value="">Select Course</option>
        <option value="general-science">General Science</option>
        <option value="general-arts">General Arts</option>
        <option value="business">Business</option>
        <option value="technical">Technical</option>
        <option value="home-economics">Home Economics</option>
      </select>
      <div class="error" id="courseError"></div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="google-btn">
      <button onclick="googleLogin()">Sign Up with Google</button>
    </div>
    <div class="toggle">Already have an account? <span onclick="toggleForm()">Login</span></div>
    <div class="success" id="signupSuccess"></div>
  </div>

  <!-- üîì Login Form -->
  <div class="form-container" id="loginForm" style="display: none;">
    <h2>Student Login</h2>
    <form onsubmit="login(); return false;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <div class="error" id="loginEmailError"></div>

      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
      </div>
      <div class="error" id="loginPasswordError"></div>

      <div class="forgot-link"><a href="#" onclick="resetPassword()">Forgot Password?</a></div>

      <div style="margin-top: 12px; text-align: left;">
        <label style="display: flex; align-items: center; gap: 8px; font-size: 0.95em; cursor: pointer;">
          <input type="checkbox" id="rememberMe" style="width: 16px; height: 16px; cursor: pointer;" />
          Remember Me
        </label>
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="google-btn">
      <button onclick="googleLogin()">Sign in with Google</button>
    </div>
    <div class="toggle">Don't have an account? <span onclick="toggleForm()">Sign Up</span></div>
    <div class="error" id="loginVerificationError"></div>
  </div>

  <!-- üéâ Toast -->
  <div class="toast" id="loginToast">Welcome back!</div>

  <!-- üåÄ Loader -->
  <div id="loaderOverlay" class="loader-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <noscript>
    <style>
      .toggle-password::after { content: "üëÅÔ∏è"; }
    </style>
  </noscript>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
